<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,user-scalable=no,minimal-ui,minimum-scale=1.0,maximum-scale=1.0">
		<style>
			html,body,#c{
				margin: 0;
				padding: 0;
				border: 0;
				display: inline-block;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.options{
				display: inline-block;
				vertical-align: top;
				position: fixed;
			}
			.hide{
				display: none;
			}
			#random-mark{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				writing-mode: vertical-lr;
				width: 200px;
			}
			#num-loctype{
				width: 200px;
			}
		</style>
		<title>13th Century - Editor</title>
	</head>
	<body>
		<canvas id="c" width="555" height="1080"></canvas>
		<div class="options">
			<button id="btn-save">Save</button>
			<input id="file-load" type="file" accept="application/json"/>
			<div>
				<label>Mode: 
					<select id="sel-mode">
						<option value="-">None</option>
						<option value="add-town">Add Town</option>
						<option value="add-village">Add Village</option>
						<option value="add-route">Add Route</option>
						<option value="select-location">Select Location</option>
						<option value="select-route">Select Route</option>
						<option value="move-location">Move Location</option>
					</select>
				</label>
			</div>
			<div id="div-location" class="hide">
				<div>
					<label>Name: <input type="text" id="txt-name"/></label>
				</div>

				<h3>Demand</h3>
				<div>
					<label>🌾: <input type="range" min="0" max="2" class="num-demand" name="🌾" list="markers" step="0.1"/></label>
				</div>
				<div>
					<label>🐟: <input type="range" min="0" max="2" class="num-demand" name="🐟" list="markers" step="0.1"/></label>
				</div>
				<div>
					<label>🧀: <input type="range" min="0" max="2" class="num-demand" name="🧀" list="markers" step="0.1"/></label>
				</div>
				<div>
					<label>🧂: <input type="range" min="0" max="2" class="num-demand" name="🧂" list="markers" step="0.1"/></label>
				</div>
				<div>
					<label>🧶: <input type="range" min="0" max="2" class="num-demand" name="🧶" list="markers" step="0.1"/></label>
				</div>
				<div>
					<label>🧱: <input type="range" min="0" max="2" class="num-demand" name="🧱" list="markers" step="0.1"/></label>
				</div>
				<datalist id="markers">
					<option value="1" label="1"></option>
				</datalist>
				<h3>Random</h3>
				<div>
					<input type="range" min="-1" max="1" id="num-loctype" name="loctype" list="random-mark" step="0.1"/>
					<datalist id="random-mark">
						<option value="-1" label="Coastal"></option>
						<option value="0" label=""></option>
						<option value="1" label="Inland"></option>
					</datalist>
				</div>
				<div>
					<button id="btn-random">Apply</button>
				</div>
			</div>
			<div id="div-route" class="hide">
				<div>
					<label>Danger: <input type="range" id="num-danger" min="0" max="1" step="0.1"/></label>
				</div>
			</div>
		</div>
		
		<script src="../build/editor.js"></script>
	</body>
</html>
